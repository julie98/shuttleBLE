<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Application</title>
    {% else %}
    <title>Application</title>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 -pt-2 text-white min-vh-100>
                <a href="{{ url_for('main.index') }}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">SBLE</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('main.index') }}"><i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span></a></li>
                    {% if current_user.is_anonymous %}
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('user.login') }}"><i class="fs-4 bi-box-arrow-in-left"></i> <span class="ms-1 d-none d-sm-inline">Login</span></a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('main.profile') }}"><i class="fs-4 bi-person"></i> <span class="ms-1 d-none d-sm-inline">Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('main.search_data') }}"><i class="fs-4 bi-archive"></i> <span class="ms-1 d-none d-sm-inline">Search Data</span></a></li>
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('main.leaderboard') }}"><i class="fs-4 bi-bar-chart"></i> <span class="ms-1 d-none d-sm-inline">Leaderboard</span></a></li>
                    <li class="nav-item"><a class="nav-link px-0 align-middle" href="{{ url_for('user.logout') }}"><i class="fs-4 bi-box-arrow-right"></i> <span class="ms-1 d-none d-sm-inline">Logout</span></a></li>
                    {% endif %}
                </ul>
                </div>
            </div>
            <div class="container-fuild m-3 w-auto">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
